<!DOCTYPE html>
<html lang="en">
<head>
<title> Test av Mikkel </title>
</head>
<body>
</h1>
<h2>Snake Game (5x5 Grid)</h2>
<div id="game-container">
	<div id="grid"></div>
	<div id="score">Score: 0</div>
	<button onclick="startGame()">Start Game</button>
</div>
<style>
	#game-container { margin: 20px 0; }
	#grid {
		display: grid;
		grid-template-columns: repeat(5, 30px);
		grid-template-rows: repeat(5, 30px);
		gap: 2px;
		margin-bottom: 10px;
	}
	.cell {
		width: 30px; height: 30px;
		background: #eee;
		border: 1px solid #ccc;
		box-sizing: border-box;
	}
	.snake { background: #4caf50; }
	.food { background: #f44336; }
</style>
<script>
const gridSize = 5;
let snake, direction, food, score, intervalId, gameActive;

function createGrid() {
	const grid = document.getElementById('grid');
	grid.innerHTML = '';
	for (let i = 0; i < gridSize * gridSize; i++) {
		const cell = document.createElement('div');
		cell.className = 'cell';
		cell.id = 'cell-' + i;
		grid.appendChild(cell);
	}
}

function getCellIndex(x, y) {
	return y * gridSize + x;
}

function draw() {
	document.querySelectorAll('.cell').forEach(cell => {
		cell.classList.remove('snake', 'food');
	});
	snake.forEach(([x, y]) => {
		document.getElementById('cell-' + getCellIndex(x, y)).classList.add('snake');
	});
	document.getElementById('cell-' + getCellIndex(food[0], food[1])).classList.add('food');
	document.getElementById('score').textContent = 'Score: ' + score;
}

function randomEmptyCell() {
	let empty = [];
	for (let y = 0; y < gridSize; y++) {
		for (let x = 0; x < gridSize; x++) {
			if (!snake.some(([sx, sy]) => sx === x && sy === y)) {
				empty.push([x, y]);
			}
		}
	}
	return empty[Math.floor(Math.random() * empty.length)];
}

function move() {
	if (!gameActive) return;
	const head = [...snake[0]];
	if (direction === 'left') head[0]--;
	if (direction === 'right') head[0]++;
	if (direction === 'up') head[1]--;
	if (direction === 'down') head[1]++;
	// Check wall or self collision
	if (
		head[0] < 0 || head[0] >= gridSize ||
		head[1] < 0 || head[1] >= gridSize ||
		snake.some(([x, y]) => x === head[0] && y === head[1])
	) {
		clearInterval(intervalId);
		alert('Game Over! Final Score: ' + score);
		gameActive = false;
		return;
	}
	snake.unshift(head);
	if (head[0] === food[0] && head[1] === food[1]) {
		score++;
		food = randomEmptyCell();
	} else {
		snake.pop();
	}
	draw();
}

function startGame() {
	snake = [[2, 2]];
	direction = 'right';
	score = 0;
	food = randomEmptyCell();
	gameActive = true;
	draw();
	clearInterval(intervalId);
	intervalId = setInterval(move, 400);
}

document.addEventListener('keydown', e => {
	if (!gameActive) return;
	const key = e.key.toLowerCase();
	if (key === 'a' && direction !== 'right') direction = 'left';
	if (key === 'd' && direction !== 'left') direction = 'right';
	if (key === 'w' && direction !== 'down') direction = 'up';
	if (key === 's' && direction !== 'up') direction = 'down';
});

window.onload = createGrid;
</script>
</body>
</html>
